<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<link rel="stylesheet" href="assets\stylesheets\register.css">
</head>
<body>
<div class="container row">
    <div class="column left">
        <h2>Registration Form</h2>
        <form action="#" method="POST">
            
               <label>Name of the Student:</label>
                <input type="text" id="name" name="name" placeholder="Name"> <br>
                <label >Email Id:</label>
                <input type="email" id="mail" name="mail" placeholder="abc@mail.com"><br>
                <label>Date of Birth:</label>
                <input type="date" id="dob" name="dob" min="2000-01-02"><br>
                 <label>Select course:</label>
                 <select id="course">
                  <option value="CSE">Computer Science</option>
                  <option value="EEE">Electrical</option>
                  <option value="ME">Mechanical</option>
                 </select><br>
                 <label>Mobile Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="9999999999" required><br>
                <input type="reset" value="Submit"><br>
        </form>
    </div>
    <div class="column right">
        <h2>Help Section</h2>
         <ul style="list-style: square;">
             <li>please fill the form with the appropriate FULL NAME as on the admit card.</li>
             <li>Email id and mobile Number are required.</li>
             <li>Date of Birth should match the aadhar and memos</li>
         </ul>
    </div>
</div>
</body>
